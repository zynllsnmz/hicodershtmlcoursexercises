<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="">
      <label>Name:</label><br />
      <input placeholder="Your Name" /><br /><br />
      <label>Email:</label><br />
      <input placeholder="Your Email" /><br /><br />
      <label>Phone Number:</label><br />
      <input placeholder="Your Phonenumber" /><br /><br />
      <label>Message</label><br />
      <textarea
        placeholder="Your Message"
        rows="10
      "
      ></textarea>
      <br /><br />
      <label>Gender:</label> <br />
      <input type="radio" name="Gender" value="male" />Male <br />
      <input type="radio" name="Gender" value="female" />Female <br />
      <br />
      <label>Hobbies:</label><br />
      <input type="checkbox" name="hobby" value="Reading" /> Reading<br />
      <input type="checkbox" name="hobby" value="Traveling" />Traveling<br />
      <input type="checkbox" name="hobby" value="Sport" />Sport<br />
      <button>Submit</button>
    </form>
  </body>
</html>
